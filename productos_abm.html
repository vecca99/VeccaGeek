<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/productos_abm/productos.css" />
    <link rel="stylesheet" href="./css/productos_abm/header.css" />
    <link rel="stylesheet" href="./css/productos_abm/main.css" />
    <link rel="stylesheet" href="./css/productos_abm/footer.css" />
    <title>VeccaGeek - Productos Agregar</title>
  </head>
  <body>
    <header>
      <div class="cuerpo__cabecera">
        <div class="cabecera">
          <div class="cabecera__titulo_busqueda">
            <img
              class="cabecera__imagen"
              src="./img/home/logo_joys.png"
              alt="Logo AluraGeek"
            />
            <h2 class="cabecera__titulo">
              Vecca<span class="cabecera__titulo_2">Geek</span>
            </h2>
          </div>
          <div class="cabecera__div_input">
            <input
              class="cabecera__input"
              type="text"
              placeholder="¿Qué deseas buscar?"
            />
            <img
              src="./img/home/search_icon.png"
              alt="Icono de búsqueda"
              class="cabecera__icono"
            />
          </div>
          <button class="cabecera__botonMenuAdministrador">
            Menú Administrador
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="productos_abm__container">
        <div class="productos_abm__formulario_container">
          <h1 class="productos_abm__tituloFormulario">
            Agregar nuevo producto
          </h1>
          <form action="" class="productos_abm__formulario">
            <!-- <input
              type="text"
              class="productos_abm__urlImagenProducto input"
              placeholder="URL de imagen"
            /> -->
            <div class="productos_abm__preview">
              <img src="" alt="" class="productos_abm__imagen" />
            </div>
            <button class="productos_abm__elegirImagen">Elegir imagen</button>
            <input
              type="text"
              class="productos_abm__categoriaProducto input"
              placeholder="Categoría"
            />
            <input
              type="text"
              class="productos_abm__nombreProducto input"
              placeholder="Nombre del producto"
            />
            <input
              type="text"
              class="productos_abm__precioProducto input"
              placeholder="Precio del producto"
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="productos_abm__descripcionProducto"
              placeholder="Descripción del producto"
            ></textarea>
            <button class="productos_abm__botonAgregarProducto">
              Agregar producto
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__container">
          <div class="footer__container_logo_links">
            <div class="footer__logo">
              <img
                class="cabecera__imagen"
                src="./img/home/logo_joys.png"
                alt="Logo AluraGeek"
              />
              <h2 class="cabecera__titulo">
                Vecca<span class="cabecera__titulo_2">Geek</span>
              </h2>
            </div>
            <div class="footer_container_links">
              <ul class="footer__links">
                <li class="footer__links_linkItem">Quienes somos</li>
                <li class="footer__links_linkItem">Política de privacidad</li>
                <li class="footer__links_linkItem">Programa de fidelidad</li>
                <li class="footer__links_linkItem">Nuestras tiendas</li>
                <li class="footer__links_linkItem">Quiero ser franquiciado</li>
                <li class="footer__links_linkItem">Anuncie aquí</li>
              </ul>
            </div>
          </div>
          <div class="footer_container_form">
            <form class="footer__formulario" action="">
              <h4 class="footer__formulario_titulo">Hable con nosotros</h4>

              <input
                type="text"
                class="formulario__nombre"
                placeholder="Nombre"
              />
              <textarea
                name=""
                id=""
                cols="30"
                rows="5"
                class="formulario__mensaje"
                placeholder="Escribe tu mensaje"
              ></textarea>

              <button class="formulario__boton">Enviar mensaje</button>
            </form>
          </div>
        </div>
      </div>

      <div class="leyenda">
        <p class="copyright">
          Desarrollado por Veronica Vazquez para Oracle ONE
        </p>
        <p class="year">2024</p>
      </div>
    </footer>
    <script src="./js/productos_abm.js"></script>
  </body>
</html>
